  directory: "/"
  schedule:
    interval: weekly
    time: "04:00"
  open-pull-requests-limit: 10

- package-ecosystem: github-actions
  directory: '/'
  schedule:
    interval: daily
  target-branch: master

- package-ecosystem: docker
  directory: '/'
  schedule:
    interval: weekly
  target-branch: master
